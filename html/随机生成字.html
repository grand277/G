<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <button id="grand">点击</button>



    <input value="start" id="start" type="button" />
    <input value="stop" id="stop" type="button" />
    <div id="num"></div>

</body>
<script>
    $("#grand").on("click", function () {
        // 获取指定范围内的随机数
        function randomAccess(min, max) {
            return Math.floor(Math.random() * (min - max) + max)
        }

        // 解码
        function decodeUnicode(str) {
            //Unicode显示方式是\u4e00
            str = "\\u" + str
            str = str.replace(/\\/g, "%");
            //转换中文
            str = unescape(str);
            //将其他受影响的转换回原来
            str = str.replace(/%/g, "\\");
            return str;
        }

        /*
        *@param Number NameLength 要获取的名字长度
        */
        function getRandomName(NameLength) {
            let name = ""
            for (let i = 0; i < NameLength; i++) {
                let unicodeNum = ""
                unicodeNum = randomAccess(0x4e00, 0x9fa5).toString(16)
                name += decodeUnicode(unicodeNum)
            }
            return name
        }
        let name = getRandomName(2)
        console.log(name) // 输出内容：柎芨
        console.log(Math.floor(Math.random() * 1000000))
        console.log(Math.floor(Math.random() * 10 + 10))

    })




    var num = document.getElementById("num");
    var start = document.getElementById("start");
    var stop = document.getElementById("stop");
    var intv = null;
    start.onclick = function () {

        if (intv == null) {
            intv = setInterval(function () {
                num.innerHTML = Math.floor(Math.random() * 100000);
            }, 20);
        }

    }
    stop.onclick = function () {

        clearInterval(intv);
        intv = null;

    }

</script>

</html>
