<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <div id="divId1">
        <img src="http://pic37.nipic.com/20140113/8800276_184927469000_2.png" width="300">
        <p>要复制的就是该图片，在QQ上显示不出来</p>
        <div>券后【48元】包邮秒杀</div>
        <div style="display:none">/mg原价￥68，券后￥48包邮秒杀</div>
        <div>多色可选，宽松直筒的版型，加厚粗毛线，保暖舒适，超级无敌显瘦，女神必备的毛衣款！</div>
        <div>猪猪群专享优惠！已抢1252件！</div>
    </div>
    <img src="http://pic37.nipic.com/20140113/8800276_184927469000_2.png">
    <button onclick="CopyImage()">复制</button>
</body>
<script>
    function CopyImage() {
        var range = document.createRange();
        range.selectNode(document.getElementById('divId1'));
        window.getSelection().removeAllRanges();    //加上这句就不会二次选不上了
        window.getSelection().addRange(range);
        document.execCommand("Copy");
    }
</script>
